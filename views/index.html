<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="../build/app.js"></script>
  </head>
  <body>
    <div class="container-fluid p-4">
      <div class="row">
        <div class="col-lg-8">
          <form class="card" id="form">
            <div class="card-header text-center">Prediction Models</div>
            <div class="card-body">
              <div class="row" id="fields"></div>
            </div>

            <div class="card-footer d-flex justify-content-between">
              <button
                type="button"
                class="btn btn-primary w-100 mx-2 model"
                data-model="classification"
              >
                Classification
              </button>
              <button
                type="button"
                class="btn btn-success w-100 mx-2 model"
                data-model="clusterization"
              >
                Clusterization
              </button>
            </div>
            <div class="card-footer">
              <button type="button" class="btn btn-warning w-100 faker">Input Fake Data</button>
            </div>
          </form>
        </div>

        <div class="col-lg-4">
          <div class="card">
            <div class="card-header text-center">Result</div>
            <div class="card-body">
              <textarea class="form-control" id="text" rows="10" readonly>
              </textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
