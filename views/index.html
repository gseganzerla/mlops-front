<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="../build/app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <form class="card" id="form-classification">
            <div class="card-header text-center">Modelo de Classificação</div>
            <div class="card-body">
              <div class="row" id="classification-fields"></div>
            </div>

            <div class="card-footer">
              <button type="submit" class="btn btn-primary" style="width: 100%">
                Classificar
              </button>
            </div>
          </form>
        </div>

        <div class="col-lg-4">
          <div class="card">
            <div class="card-header text-center">Resultado</div>
            <div class="card-body">
              <textarea class="form-control"> </textarea>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header text-center">Modelo de Clusterização</div>
            <div class="card-body">
              <div class="row" id="clusterization-fileds"></div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary" style="width: 100%">
                  Clusterizar
                </button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
